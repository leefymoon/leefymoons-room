<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            background-color: black; 
            overflow: hidden;
        }
        canvas { 
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
            opacity: .6;
            pointer-events: none;
        }
        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            max-width: 400px;
            max-height: 400px;
            pointer-events: none;
        }
        #marquee-container {
            position: absolute;
            bottom: 0px;
            left: 0;
            right: 0;
            z-index: 10;
            overflow: hidden;
            white-space: nowrap;
			background-color: rgba(0,0,0,0.5)
        }
        #marquee {
            display: inline-block;
            font-family: "Segoe UI", Tahoma, Helvetica, Arial, sans-serif;
            font-size: 16px;
            color: white;
            padding-left: 100%;
            animation: scroll-left 30s linear infinite;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <center><a href="random.html" style="color: #fff;">next page!>></a></center>
	<audio autoplay loop id="background-music">
	  <source src="zkj_whath.mp3" type="audio/mpeg">
	</audio>

    <canvas id="starfield"></canvas>
    
    <img id="logo" src="zkj_whatHlogo.png" alt="Birthday Logo">
    
    <div id="marquee-container" >
        <div id="marquee"></div>
    </div>
    
    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        
        // star config
        const numStars = 500;
        const stars = [];
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                z: Math.random() * width,
                size: Math.random() * 2 + 1
            });
        }
        
        // gay rainbows
        let hue = 0;
        function cycleBackground() {
            hue = (hue + 0.3) % 360;
            document.body.style.backgroundColor = `hsl(${hue}, 60%, 25%)`;
        }
        
        // funny messages
        const messages = [
            "HAPPY BIRTHDAY EPICNESS! GREETS TO JOE/ZOOKAJOE & THE CROSSTALK COMMUNITY ... YES THIS IS A RESONATEII REFERENCE ... DON'T SUE ME",
            "forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when forcefem when ",
            "crosstalk skype release tomorrow crosstalk skype release tomorrow crosstalk skype release tomorrow crosstalk skype release tomorrow crosstalk skype release tomorrow crosstalk skype release tomorrow ",
            "THERE IS NOTHING YOU CAN DO. NOTHING. DO NOT GIVE IN TO VIOLENCE. DO NOT HURT YOURSELF OR OTHERS. JUST SIT THERE AND TAKE IT LIKE A GOOD BITCH",
        ];
        
        let currentMessage = 0;
        const marqueeEl = document.getElementById('marquee');
        
        function updateMarquee() {
            marqueeEl.textContent = messages[currentMessage] + " ••• ";
            currentMessage = (currentMessage + 1) % messages.length;
        }
        
        updateMarquee();
        setInterval(updateMarquee, 60000);
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.fillStyle = 'white';
            for (let i = 0; i < numStars; i++) {
                let s = stars[i];
                
                s.z -= 2;
                if (s.z <= 0) {
                    s.z = width;
                    s.x = Math.random() * width;
                    s.y = Math.random() * height;
                }
                
                let sx = (s.x - width/2) * (1000 / s.z) + width/2;
                let sy = (s.y - height/2) * (1000 / s.z) + height/2;
                let ss = s.size * (1000 / s.z);
                
                ctx.fillRect(sx, sy, ss, ss);
            }
            
            cycleBackground();
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
    
</body>
</html>
